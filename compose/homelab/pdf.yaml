services:
  stirling-pdf:
    image: docker.stirlingpdf.com/stirlingtools/stirling-pdf:latest@sha256:ae74a9f00f374e628c484c2f4bb96c08406a3e8b8cb3825ea821df9dd8a7fdd7
    container_name: Stirling-PDF
    restart: unless-stopped
    profiles: ["apps", "all"]
    networks:
      - trf_int
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/info/status | grep -q 'UP' && curl -fL http://localhost:8080/ | grep -qv 'Please sign in'"]
    #   interval: 5s
    #   timeout: 10s
    #   retries: 16
    ports:
      - "8080:8080"
    volumes:
      - $DOCKERDIR/appdata/stirling-pdf/data:/usr/share/tessdata:rw
      - $DOCKERDIR/appdata/stirling-pdf/config:/configs:rw
      - $DOCKERDIR/appdata/stirling-pdf/logs:/logs:rw          
    environment:
      SECURITY_ENABLELOGIN: "false"
      LANGS: "en_US,ru_RU"
      SYSTEM_DEFAULTLOCALE: ru_RU
      UI_APPNAME: PDF-tools
      UI_HOMEDESCRIPTION: Demo site for Stirling-PDF Latest
      UI_APPNAMENAVBAR: Homelab PDF tools
      SYSTEM_MAXFILESIZE: "100"
      METRICS_ENABLED: "false"
      SYSTEM_GOOGLEVISIBILITY: "true"
      SHOW_SURVEY: "true"
    labels:
      - "traefik.enable=true"
      - "traefik.group=internal"
      - "traefik.http.routers.stirling-pdf-int-rtr.entrypoints=websecure"
      - "traefik.http.routers.stirling-pdf-int-rtr.rule=Host(`pdf.$DOMAINNAME_HL`)"
      - "traefik.http.routers.stirling-pdf-int-rtr.service=stirling-pdf-svc"
      - "traefik.http.services.stirling-pdf-svc.loadbalancer.server.port=8080"
      - "traefik.docker.network=trf_int"