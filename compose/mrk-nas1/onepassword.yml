services:
  # Uptime Kuma
  onepassword-connect-api:
    image: docker.io/1password/connect-api:1.7.3
    container_name: onepassword-connect-api
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    networks:
      bond0.1140:
        ipv4_address: ${VLAN_1125}.248
    volumes:
      - data:/config
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      OP_SESSION: ${OP_SESSION}
      # OP_HTTP_PORT: 7070
      XDG_DATA_HOME: /config

  onepassword-connect-sync:
    image: docker.io/1password/connect-sync:1.7.3
    container_name: onepassword-connect-sync
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    networks:
      bond0.1140:
        ipv4_address: ${VLAN_1125}.247
    volumes:
      - data:/config
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      OP_SESSION: ${OP_SESSION}
      # OP_HTTP_PORT: 7070
      XDG_DATA_HOME: /config    
volumes:
  data:
    driver: local
    driver_opts:
      device: tmpfs
      o: uid=999,gid=999
      type: tmpfs      