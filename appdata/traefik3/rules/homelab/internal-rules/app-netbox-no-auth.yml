http:
  routers:
    netbox-rtr:
      rule: "Host(`netbox.{{env "DOMAINNAME_HL"}}`)" 
      entryPoints:
        - websecure
      middlewares:
        - chain-no-auth
      service: netbox-svc
      tls:
        certResolver: zerossl
  services:
    netbox-svc:
      loadBalancer:
        servers:
          - url: "http://10.2.120.15:8001"  # or whatever your external host's IP:port is 
